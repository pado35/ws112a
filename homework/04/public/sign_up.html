<form action="/people/sign_up" method="post">
    <input type="text" name="name" placeholder="姓名" required><br>
    <input type="text" name="account" placeholder="帳號" required><br>
    <input type="password" name="password" placeholder="密碼" required><br>
    <input type="email" name="email" placeholder="電子信箱" required><br>
    <input type="tel" name="tel" placeholder="電話號碼" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required><br>
    <input type="submit" value="sign up">
</form>
